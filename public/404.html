<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fnf-page {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            background-color: #3572EF
        }

        .fnf-h-text-1 {
            color: #FFF;
            font-size: calc(32px + 42 * (100vw - 320px) / 1080);
            font-weight: 900;
            line-height: normal;
            letter-spacing: -0.3px;
            text-align: center;
        }

        .fnf-p-text-1 {
            color: #FFF;
            font-size: calc(16px + 4 * (100vw - 320px) / 1080);
            font-weight: 500;
            line-height: normal;
            letter-spacing: -0.3px;
            text-align: center;
        }

        .fnf-page .fnf-btn {
            max-width: 100%;
            height: 60px;
            border-radius: 24px;
            background: #FFF;
            border: none;
            color: #3572ef;
            font-size: 16.453px;
            font-weight: 700;
            line-height: normal;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <div class="fnf-page">
        <h1 class="fnf-h-text-1">404 - Oops! Page Not Found</h1>
        <p class="fnf-p-text-1">The page you're looking for doesn't exist. It may have been moved or deleted.</p>
        <a href="/" class="fnf-btn">Go Back Home</a>
    </div>
</body>

</html>
